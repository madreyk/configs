[colors]
background = #222
background-alt = #444
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/top]
monitor = HDMI-0
width = 100%
height = 24
radius = 0.0
fixed-center = false

;separator = |

;background = ${colors.background}
backgroud = #000000
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = fixed:pixelsize=9;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1
font-3 = "Material Icons:pixelsize=11;2"
font-4 = FontAwesome 5 Free:size=12:style=Solid;3
font-5 = Font Awesome 5 Brands:size=12:style=Solid;3
font-6 = DejaVu Sans:size=8:style=Solid;3
font-7 = Weather Icons:size=12;1

modules-right = cpu memory filesystem wlan volume temperature battery date
modules-left = hostname menu

[bar/bottom]
monitor = HDMI-1
bottom = true
width = 14%
height = 32
radius = 0.0
fixed-center = false
override-redirect = false
;offset-x = 1700
offset-x = 86%

background = #000000
foreground = ${colors.foreground}

font-0 = fixed:pixelsize=10;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1
font-3 = "Material Icons:pixelsize=11;2"
font-4 = FontAwesome 5 Free:size=12:style=Solid;3
font-5 = Font Awesome 5 Brands:size=12:style=Solid;3
font-6 = DejaVu Sans:size=8:style=Solid;3
font-7 = Weather Icons:size=12;1

;tray-transparent = true
tray-detached = true
tray-position = left
tray-offset-x = 0
tray-offset-y = 0
tray-maxsize = 20
tray-padding = 0
tray-scale = 1

modules-right = date-b

[module/date]
type = internal/date
interval = 1
time =  %d/%m/%Y |  %H:%M:%S
format-prefix-foreground = ${colors.foreground-alt}
label = %time%
format = %{A1:zenity --calendar:} <label> %{A}

;format-underline = #1e9638
;format-overline = #1e7696

[module/date-b]
type = internal/date
interval = 1
time =  %H:%M:%S
format-prefix-foreground = ${colors.foreground-alt}
label = %time%
format = %{A1:zenity --calendar:} <label> %{A}

[module/battery]
type = internal/battery
label-font = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC0

label-full =  %percentage%%
;format-full-underline = #f7f596

label-discharging = %time%
format-discharging = <animation-discharging> <label-discharging>

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 1000

label-charging = %percentage%%
format-charging = <animation-charging> <label-charging>

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 1000

[module/volume]
type = internal/alsa

format-volume = <label-volume> <bar-volume>
label-volume = VOL
label-volume-foreground = ${root.foreground}

format-muted-prefix = " "
format-muted-foreground = ${colors.foreground-alt}
label-muted = sound muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = true
bar-volume-indicator = │
bar-volume-indicator-font = 2
bar-volume-indicator-foreground = #0088CC
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/filesystem]
type = internal/fs
interval = 25

label-font = 7

mount-0 = /
mount-1 = /home

label-mounted =  %mountpoint% free: %percentage_free%% of %total%
label-mounted-padding = 1

[module/cpu]
; https://github.com/guisilvano/dotfiles/blob/master/polybar/config#L178
format-label = internal/cpu

format = <label> <ramp-load>

ramp-load-0 = ▁
ramp-load-1 = ▂
ramp-load-2 = ▃
ramp-load-3 = ▄
ramp-load-4 = ▅
ramp-load-5 = ▆
ramp-load-6 = ▇
ramp-load-7 = █

type = internal/cpu
interval = 2
label = " %percentage:2:2%%"

[module/memory]
type = internal/memory
interval = 2

label = " %percentage_used%%"
format = <label> <ramp-used>

ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

[module/wlan]
type = internal/network
interface = wlp13s0
interval = 3.0

format-connected-padding = 1
format-disconnected-padding = 1

format-connected = <label-connected>

label-connected = %essid%
label-disconnected = 

[module/temperature]
type = internal/temperature
warn-temperature = 70

units = true

format = <label> 
format-warn = <label-warn>

label = TEMP %temperature-c%
label-warn = TEMP %temperature-c%
label-warn-foreground = #f00

[module/menu]
type = custom/menu

format = <label-toggle> <menu>

label-open = " Apps "
label-close = "  "

menu-0-0 = " Browsers "
menu-0-0-exec = menu-open-1
menu-0-1 = " Chats "
menu-0-1-exec = menu-open-2
menu-0-2 = " Power "
menu-0-2-exec = menu-open-3

menu-1-0 = " Chromium "
menu-1-0-exec = chromium &
menu-1-1 = " Firefox"
menu-1-1-exec = firefox &

menu-2-0 = " Skype "
menu-2-0-exec = skypeforlinux &
menu-2-1 = " Slack "
menu-2-1-exec = slack &
menu-2-2 = " Viber "
menu-2-2-exec = viber &
menu-2-3 = " Telegram"
menu-2-3-exec = telegram-desktop &

menu-3-0 = " shutdown "
menu-3-0-exec = shutdown -P now
menu-3-1 = " restart "
menu-3-1-exec = shutdown -r now
menu-3-2 =  " cancel"

[module/hostname]
type = custom/script
exec = echo $HOSTNAME
format = <label>
interval = 8200

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock

;[module/openweathermap-forecast]
;type = custom/script
;exec = ~/.config/polybar/polybar-scripts/polybar-scripts/openweathermap-forecast/openweathermap-forecast.sh
;interval = 1
;label-font = 8

